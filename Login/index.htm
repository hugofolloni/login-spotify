<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span>
            <a href="#">
                <img src="assets/Spotify_Logo_CMYK_Black.png" alt="Logo Spotify" height="53" width="180">
            </a>
        </span>
    </header>
    <main>
        <div class="social-fields">
            <div class="continuar">
                <span>Para continuar, faça login no Spotify.</span>
            </div>
            <div>
                <a href="#" class='facebook'>
                    CONTINUAR COM O FACEBOOK
                </a>
            </div>
            <div>
                <a href="#" class="apple">
                    CONTINUAR COM A APPLE
                </a>
            </div>
            <div>
                <a href="#" class='google'>
                    CONTINUAR COM O GOOGLE
                </a>
            </div>
            <div>
                <a href="#" class='telefone'>
                    CONTINUAR COM UM NÚMERO DE TELEFONE
                </a>
            </div>
        </div>
        <div class="ou">
            <span>OU</span></div>
        <form action="">
            <div class="email">
                <label for="emailorusername">Endereço de e-mail ou nome de usuário</label><br>
                <input type="text" name="emailorusername" id="emailorusername" placeholder="Endereço de e-mail ou nome de usuário">
            </div>
            <div class="senha">
                <label for="password">Senha</label><br>
                <input type="text" name="password" id="password" placeholder='Senha'>
            </div>
            <div class="forgot">
                <span>
                    <a href="">Esqueceu sua senha?</a>
                </span>
            </div>
            <div class="botao">
                    <div class="caixa">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label>
                        Lembrar de mim 
                        </label>
                    </div>
                    <input type="submit" value="ENTRAR">
            </div>
        </form>
        <div class="criar">
            <span>Não tem uma conta?</span> <br>
            <div >
                <a href="#" class="inscrever">
                    INSCREVER-SE NO SPOTIFY
                </a>
            </div>
        </div>
    </main>
</body>
</html>
